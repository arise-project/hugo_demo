  image: "images/truck.jpg"
  contents: "**ЮТА:** _Міжнародні перевезення вантажів в/з більш ніж 200 країн світу i по Україні._"
  button:
    contents: "Подзвонити"
    url: "#"
items:
  - type: highlights
    items_per_row: 2
    items:
    - title: МІЖНАРОДНІ ЗАЛІЗНИЧНІ ПЕРЕВЕЗЕННЯ
      icon: fa-paper-plane
    - title: МІЖНАРОДНІ АВТОМОБІЛЬНІ ПЕРЕВЕЗЕННЯ
      icon: fa-pencil-alt
  - type: heading
    heading: ОСНОВНІ ПРИНЦИПИ
    contents: > 
      * ПОВНИЙ КОМЛЕКС ПОСЛУГ Проекти «під ключ». Організуємо перевезення, обробку, вантажно-розвантажувальні роботи, здійснимо митне оформлення, експедицію страхування вантажу, проконсультуємо клієнта.

      * ЕКСПЕРТНІСТЬ Логістична компанія «Гуд Логістік» готова запропонувати клієнтам оптимальну вартість перевезення та цілодобову підтримку. Досвідченість фахівців високий рівень послуг.
      
      * КЛІЄНТООРІЄНТОВАНІСТЬ Ми ставимо клієнтів на перше місце, поділяємо їх прагнення і віримо в успіх їхнього бізнесу. Ми цінуємо довгострокові відносини і довіру: 90% запитів переростають у постійну співпрацю.
  - type: cta
    contents: Передзвонити вам на задану годину?
    button:
      contents: Запланувати
      url: "#"
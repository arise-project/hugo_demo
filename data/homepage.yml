    items:
    - title: МІЖНАРОДНІ ЗАЛІЗНИЧНІ ПЕРЕВЕЗЕННЯ
      icon: fa-paper-plane
      content: >
        Залізничним сполученням зазвичай доставляють негабаритні вантажі, а також будматеріали, вугілля, ліс, метал, цемент, вапняк, нафтопродукти, зерно.
        Залізничним сполученням зазвичай доставляють негабаритні вантажі, а також будматеріали, вугілля, ліс, метал, цемент, вапняк, нафтопродукти, зерно.
        Ж/д перевезення економічно вигідні. Цей вид доставки дозволяє істотно скоротити витрати під час перевезення великих партій товару на маршрути довжиною понад 400 км.
        За допомогою ж/д перевезень можна доставляти вантажі практично будь-якої категорії, у тому числі небезпечні вантажі та швидкопсувні продукти.
    - title: МІЖНАРОДНІ АВТОМОБІЛЬНІ ПЕРЕВЕЗЕННЯ
      icon: fa-pencil-alt
      content: >
        Компанія «Гуд Логістік» займається організацією міжнародних автомобільних вантажоперевезень з 2014 року.
        Ми допомагаємо доставляти контейнери вантажними машинами, здійснювати автоперевезення з/в Україну, по Європі, на території Південної та Північної Америки, Азії (в тому числі Китай, Корея), Африки.
        Також ми організовуємо автоперевезення в рамках мультимодальної доставки вантажів з США, Японії та інших частин світу.
        Ознайомитися з усіма напрямками перевезень можна в розділі Географія.
